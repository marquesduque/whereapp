<div class="pages">
    <div data-page="cadastro" class="page">
        <div class="navbar background-creait">
            <div class="navbar-inner margin-bottom-20">
                <div class="left"><a onclick="creait.redirect('login');" class="back link"> <i class="f7-icons icone-voltar" style="margin-right: 10px;">chevron_left</i></a></div>
                <div class="center">Nova conta</div>
            </div>
        </div>
        <div class="page-content text-center">
            <div class="page-content" id="app-cover">
                <!--<div class="margin-bottom-40" style="margin-top: 50px;"><img class="logo" src="" style="width: 240px;" /></div>-->
                <div style="margin-top: 50px;">

                    <formcadastro id="sign_up">
                        <div class="list-block margin-bottom-40">
                            <input type="hidden" name="push_id" id="pushC" />
                            <input type="hidden" name="plataforma" id="platC" />
                            <input type="hidden" name="foto_str" id="foto_str" />
                            <input type="hidden" name="foto_itype" id="foto_itype" />
                            <input type="hidden" name="perfil_id" id="perfil_id" value="3"/>

                            <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 70px; padding: 20px 0; ">
                                <div id="foto_usuario" style="background-image: url(https://whereapp.creait.com.br/api/getPhoto?id=1&tabela=pessoa); background-size: contain; background-repeat: no-repeat; background-position: center; width: 70px; height: 70px; border-radius: 100%; border: solid #CCC">

                                </div>
                            </div>
                            <ul class="no-border" style="padding-top:20px; display: block;" id="usuario">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="nome" id="nome_input" placeholder="Nome">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" mask="cpf" name="cpf" id="cpf_input" placeholder="CPF" >
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" mask="rg" name="rg" id="rg_input" placeholder="RG" style="display: block;">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li style="padding: 10px 15px;">
                                    <div class="label-radio-content" id="genero">
                                        <span style="float:left; padding: 10px 10px 0px 10px;font-style: italic;">
                                            Genero
                                        </span>
                                        <label class="label-radio item-content" style="color: var(--textbox-font-color); float: left; min-height: 41px; padding-right:15px">
                                            <!-- Checked by default -->
                                            <input type="radio" name="genero" value="" checked="checked">
                                            <div class="item-media" style="min-width:0px; margin-bottom:0px">
                                                <i class="icon icon-form-radio" style="margin-right:0px"></i>
                                            </div>
                                            <div class="item-title" style="margin-left:5px;margin-top: 5px;">Indiferente</div>
                                        </label>
                                        <label class="label-radio item-content" style="color: var(--textbox-font-color); float: left; min-height: 41px; padding-right:15px">
                                            <!-- Checked by default -->
                                            <input type="radio" name="genero" value="true">
                                            <div class="item-media" style="min-width:0px;margin-bottom:0px">
                                                <i class="icon icon-form-radio" style="margin-right:0px"></i>
                                            </div>
                                            <div class="item-title" style="margin-left:5px;    margin-top: 5px;">Masculino</div>
                                        </label>
                                        <label class="label-radio item-content" style="color: var(--textbox-font-color); float: left; min-height: 41px; padding-right:15px">
                                            <!-- Checked by default -->
                                            <input type="radio" name="genero" value="false">
                                            <div class="item-media" style="min-width:0px; margin-bottom:0px">
                                                <i class="icon icon-form-radio" style="margin-right:0px"></i>
                                            </div>
                                            <div class="item-title" style="margin-left:5px;margin-top: 5px;">Feminino</div>
                                        </label>
                                        <div style="clear:both"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" mask="cel" name="mobile" id="celular_input" placeholder="Celular">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" mask="tel" name="phone" id="telefone_input" placeholder="Telefone">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" name="birthday" id="dataN_input" placeholder="Data de Nascimento" mask="mask_date">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="email" name="email" id="email_input" placeholder="E-mail">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="password" name="password" id="password_input" placeholder="Senha">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="password" name="password_confirmar" id="password_confirmar_input" placeholder="Confirmar Senha">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="list-block" style="text-align: center;">
                            <h4>Endereço</h4>
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="tel" name="cep" id="cep_input" mask="cep" placeholder="CEP">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="pais" id="pais_input" placeholder="Pais">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" id="picker_estados" type="text" name="estado" readonly placeholder="Estado">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="cidade" id="cidade" placeholder="Cidade">
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="bairro" id="bairro_input" placeholder="Bairro">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="rua" id="rua_input" placeholder="Rua">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="number" name="numero" id="numero_input" placeholder="Numero">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner no-margin">
                                            <div class="item-input">
                                                <input class="input-index" type="text" name="complemento" id="complemento_input" placeholder="Complemento">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>


                        <div class="row btn-form-group margin-bottom-10 margin-top-10">
                            <div class="col-100">
                                <div id="btn_sign_up" class="buton">Salvar</div>
                            </div>
                        </div>
                    </formcadastro>

                    <div class="text-center margin-bottom-15 margin-top-50">
                        <a onclick="creait.redirect('login')" class="gray-text" style="font-size:16px;cursor:pointer;">
                            <img src="icons/animated/{{cor_tema}}/key.svg" style="width: 30px; position: absolute; margin-left: -33px;" />
                            Já tenho um cadastro!
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
