<div class="pages">
    <div data-page="itemRastrear" class="page">
        <div class="navbar background-creait">
            <div class="navbar-inner margin-bottom-20">
                <div class="left"><a class="back link" onclick="creait.redirect('categoria')"> <i class="f7-icons icone-voltar" style="margin-right: 10px;">chevron_left</i></a></div>
                <div class="center">Item(s)</div>
            </div>
        </div>
        <div class="page-content text-center">
            <div class="page-content" id="app-cover" style="overflow: auto;">

                <div style="margin-top: 50px;">
                    {{#each meusitens}}
                    <div id="" class="card demo-card-header-pic abrir_mapa" style="width: 45%; float: left;" item_id="{{id}}">
                        <div style="background-image: url(https://whereapp.creait.com.br/api/getPhoto?id={{id}}&tabela=item); background-position: center; background-size: cover; background-repeat: no-repeat;" valign="bottom" class="card-header color-white no-border">

                        </div>
                        <div class="card-footer">
                            <span>{{nome}}</span>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
        <style>
            .demo-card-header-pic .card-header {
                height: 40vw;
                background-size: cover;
                background-position: center;
            }
        </style>
    </div>
</div>
