<div class="pages">
    <div data-page="detail-restaurant" class="page navbar-fixed">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="categoria.html" class="link"> <i class="icon icon-back"></i></a>
                </div>
                <div class="center">Finalizar Pedido</div>
            </div>
        </div>

        <div class="page-content contacts-content">
            <div class="list-block contacts-block">
                               <div class="list-group">
                    <ul>
                        <li class="list-group-title" style="margin-top: 0px;">
                            Pedido
                        </li>
                        {{#each carrinho.produtos}}
                        <li style="padding-left: 14px; margin-top:auto">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="row" style="width:100%">
                                        <div class="tablet-80 col-80" style="padding-bottom:10px">
                                            <div class="item-title-row">
                                                <div class="item-title">{{quantidade}}x {{nome}}</div>
                                            </div>
                                            <div class="item-text">{{agrupamento}}</div>
                                        </div>

                                        <div class="tablet-20 col-20" style="text-align:right">
                                            <div total="{{id}}" class="link-deeporange" style="padding-right:5px; font-size:20px">{{total}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="list-group">
                    <ul>
                        <li class="list-group-title" style="margin-top: 0px;text-align:right">
                            Total: {{carrinho.carrinho_total}}
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
