<div class="pages">
    <div data-page="meuItem" class="page">
        <div class="navbar background-creait">
            <div class="navbar-inner margin-bottom-20">
                <div class="left"><a class="back link" onclick="creait.redirect('categoria')"> <i class="f7-icons icone-voltar" style="margin-right: 10px;">chevron_left</i></a></div>
                <div class="center">Item(s)</div>
            </div>
        </div>
        <div class="page-content text-center" style="margin-top: 50px;">
            <form data-search-list=".list-block-search" data-search-in=".item-title" style="position:initial" class="searchbar searchbar-init">
                <div class="searchbar-input">
                    <input type="search" placeholder="Buscar">
                    <a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#" class="searchbar-cancel">cancelar</a>
            </form>
            <div class="list-block list-block-search list searchbar-found" style="height: calc(100% - 70px);">
                <ul style="height: 100%;">
                    {{#each meusitens}}
                    <li class="produtoli grid-item-m swipeout perdido{{perdido}}">
                        <div class="item-title-row swipeout-content">

                            <div id="bg{{id}}" style="background:url(https://whereapp.creait.com.br/api/getPhoto?id={{id}}&tabela=item)" class="image_cart">
                            </div>
                            <div class="titulo_produto item-title" style="text-align: left;">
                                {{nome}}
                            </div>
                            <div style="padding: 0px 10px; text-align: left;">
                                {{descricao}}
                            </div>
                        </div>
                        <div id="deletar" class="swipeout-actions-right item_perdido  perdido{{perdido}}" item_id="{{id}}">
                            <a href="#" class="swipeout-delete perdido{{perdido}}">Perdido</a>
                        </div>
                        <div style="clear:both"></div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>

        <div onclick="creait.redirect('addItem');" style="position: absolute; right: 5px; bottom: 5px; width: 60px; height: 60px; background-color: #4800ff; border-radius: 100%; display: flex; align-items: center; justify-content: center; z-index: 999; color: #FFFFFF;">
            <i class="f7-icons size-32" style="margin: 0 !important;">add</i>
        </div>
    </div>
</div>
