<div class="pages">
    <div data-page="produto" class="page">
        <div class="navbar background-creait">
            <div class="navbar-inner margin-bottom-20">
                <div class="left"><a class="back link" onclick="creait.redirect('loja')"> <i class="f7-icons icone-voltar" style="margin-right: 10px;">chevron_left</i></a></div>
                <div class="center">Produto(s)</div>
            </div>
        </div>
        <div class="page-content text-center" style="margin-top: 50px;">
            <div class="list-block list-block-search list searchbar-found" style="height: calc(100% - 70px);">
                <ul style="height: 100%;">
                    {{#each itens}}
                    <li class="produtoli grid-item-m" onclick='creait.redirect("adicionar"); controller.adicionar.set({{js "JSON.stringify(this)"}})'>
                        <div id="bg{{id}}" style="background:url(https://whereapp.creait.com.br/api/getPhoto?id={{id}}&tabela=item)" class="image_cart">
                        </div>
                        
                        <div class="titulo_produto item-title" style="text-align: left;">
                            {{nome}}
                            <div style="display:none"></div>
                        </div>
                        <div style="padding: 0px 10px; text-align: left;">
                            {{descricao}}
                        </div>

                        <span class="link-deeporange produtoli_valor" formatMoney>{{valor}}</span>

                        <div style="clear:both"></div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
