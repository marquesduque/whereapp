<div class="pages" redirect="categoria">
    <div data-page="adicionar" class="page">
        <div class="page-content no-searchbar imagem-background" style="padding-top: 0px !important">
            <div class="list-block addblock">
                <ul>
                    <li class="">

                        <div style="background-image: url(https://whereapp.creait.com.br/api/getPhoto?id={{id}}&tabela=item);" class="background_produto">
                            <div style="float:left; width:auto; padding:10px" id="fechar" onclick="creait.redirect('produto')" class="link closeadd"><i class="icon-circle-left" id="circulo-fechar"></i></div>
                        </div>
                        <div class="content_adicionar">
                            <div class="titulo-produto" style="font-size:18px;">
                                {{nome}}
                            </div>
                            <div>
                                <div style="float: left;">
                                    {{valor}}
                                </div>
                                <div>
                                    <span id="menos" style="float:left; line-height: 60px;">
                                        <i id="remover" class="f7-icons remover menos_adicionar" style="margin:0px">delete_round_fill</i>
                                        <span style="font-size: 20px; text-align: center; padding: 0px 5px;" id="qtde_adicionar">1</span>
                                        <i id="adicionar" class="f7-icons adicionar mais_adicionar" style="margin-left: 0px; margin-right: 0px;">add_round_fill</i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both"></div>
                        <div class="agrupamento" style="font-weight: 100;font-size: 12px; padding:0px 0px 0px 10px">
                            {{descricao}}
                        </div>
                        <div style="padding:10px; display:block;">
                            <textarea id="observacao" placeholder="Observação" style="top: 8px; position: relative; height: 53px;font-size: 12px; margin: 0px 0px 0px 0px; color:var(--textbox-font-color); background-color:var(--textbox-color)" class="ta-Adicionar"></textarea>
                        </div>
                    </li>
                </ul>

                <div style="padding:10px">
                    <div id="btn_adicionar" class="buton">
                        <img style="width: 30px; margin-right: 5px; margin-left: -100px; margin-top: -5px" src="icons/animated/{{cor_tema}}/add.svg" />
                        <span style="position:absolute">Adicionar</span>
                    </div>
                </div>
            </div>

        </div>
    </div><!--  -->
</div>
