<div class="pages">
    <div data-page="recover" class="page">
        <div class="modal-login">
            <div class="text-medium margin-bottom-15 margin-top-10 buton-black">Qual o número do local?</div>
            <div class="text-medium text-grey" id="endereco">Rua do Zé</div>
            <form>
                <div class="list-block" style="margin: 22px 0 !important;">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="tel" class="text-thiny input-delivery" placeholder="Digite o número da casa, apartamento, etc...">
                            </div>
                            <div class="item-input">
                                <input type="text" class="text-thiny input-delivery" placeholder="Digite o complemento, ex.: ap. 13, bloco 2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row btn-form-group margin-bottom-10">
                    <div class="col-50">
                        <a id="btn_voltar" class="button buton-login">Voltar</a>
                    </div>
                    <div class="col-50">
                        <a id="btn_confimar" class="button buton-login">Confirmar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
