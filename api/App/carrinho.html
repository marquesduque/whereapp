<div class="pages">
    <div data-page="carrinho" class="page navbar-fixed">
        <div class="navbar background-creait">
            <div class="navbar-inner">
                <div class="left"><a class="back link" onclick="creait.redirect('categoria')"> <i class="f7-icons icone-voltar" style="margin-right: 10px;">chevron_left</i></a></div>
                <div class="right total_carrinho">
                    Total: <span id="total" formatMoney>{{valor_total}}</span>
                </div>
            </div>
        </div>
        <div class="page-content text-center">
            <div class="list-block list-block-search list searchbar-found" style="height: calc(100% - 50px);">
                <ul style="height: 100%;">
                    {{#each itens}}
                    <li class="produtoli grid-item-m">
                        <div id="bg{{id}}" style="background:url(https://whereapp.creait.com.br/api/getPhoto?id={{id}}&tabela=item)" class="image_cart">
                        </div>
                        <div class="titulo_produto item-title" style="text-align: left;">
                            {{nome}}
                            <div style="display:none"></div>
                        </div>
                        <div style="padding: 0px 10px; text-align: left;">
                            {{descricao}}
                        </div>

                        <span class="link-deeporange produtoli_valor" formatMoney>{{valor}}</span>
                        <div class="titulo_produto item-title" style="text-align: left;">
                            Quantidade: {{qtde}}
                            <div style="display:none"></div>
                        </div>
                        <div id="excluir_item" style="position: absolute; bottom: 0; font-size: 8px; right: 5px;" item_id="{{id}}">
                            <span>EXCLUIR  <i class="f7-icons" style="font-size: 15px !important;">trash_fill</i></span>
                        </div>

                        <div style="clear:both"></div>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div id="avancar_compra" style="color: white; width: 100%; height: 50px; position: absolute; bottom: 0; text-align: center; display: flex; align-items: center; justify-content: center; background-color: #820b05;">
                <i class="f7-icons">card_fill</i>   COMPRAR
            </div>
        </div>
    </div>
</div>
